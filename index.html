<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>S…ônin b√∂lg…ôn, s…ônin ehtimalƒ±n</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #c2185b;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #c2185b;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a01048;
    }
    .disabled {
      background-color: #ddd;
      color: #999;
      cursor: not-allowed;
    }
    #regionSelect {
      margin-top: 30px;
      display: none;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .info-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #e0bfc7;
      padding: 20px;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .info-box strong {
      color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>üìç S…ônin b√∂lg…ôn, s…ônin ehtimalƒ±n</h1>

  <button class="disabled">üåç D√ºnya √ºzr…ô (yaxƒ±nda g…ôl…ôc…ôk)</button>
  <button onclick="showRegionSelect()">üá¶üáø Az…ôrbaycan √ºzr…ô</button>

  <div id="regionSelect">
    <h2>B√∂lg…ôni se√ß:</h2>
    <select id="regionDropdown" onchange="loadRegionData()">
      <option value="">-- Se√ß --</option>
    </select>
    <div id="regionInfo" class="info-box" style="display: none;"></div>
  </div>

  <script>
    let regionData = {};

    function showRegionSelect() {
      document.getElementById('regionSelect').style.display = 'block';

      fetch('bolgeler.json')
        .then(res => res.json())
        .then(data => {
          regionData = data;
          const dropdown = document.getElementById('regionDropdown');
          Object.keys(data).forEach(region => {
            const option = document.createElement('option');
            option.value = region;
            option.textContent = region;
            dropdown.appendChild(option);
          });
        })
        .catch(err => {
          alert("B√∂lg…ô m…ôlumatlarƒ± y√ºkl…ôn…ô bilm…ôdi!");
          console.error(err);
        });
    }

    function loadRegionData() {
      const selected = document.getElementById('regionDropdown').value;
      const info = document.getElementById('regionInfo');

      if (!selected || !regionData[selected]) {
        info.style.display = 'none';
        return;
      }

      const data = regionData[selected];
      info.innerHTML = `
        <p><strong>Doƒüulma ehtimalƒ±:</strong> ${data.ehtimal}</p>
        ${data.faktlar.map(f => `<p>üìå ${f}</p>`).join('')}
      `;
      info.style.display = 'block';
    }
  </script>

</body>
</html>
